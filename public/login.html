<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link rel="icon" type="image/x-icon" href="/img/favicon/gas.png" />
    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <style>
    /* HTML: <div class="loader"></div> */
    .loader {
      width: 50px;
      aspect-ratio: 1;
      display: grid;
      border: 4px solid #0000;
      border-radius: 50%;
      border-right-color: #2e59d9;
      animation: l15 1s infinite linear;
    }
    .loader::before,
    .loader::after {
      content: "";
      grid-area: 1/1;
      margin: 2px;
      border: inherit;
      border-radius: 50%;
      animation: l15 2s infinite;
    }
    .loader::after {
      margin: 8px;
      animation-duration: 3s;
    }
    @keyframes l15 {
      100% {
        transform: rotate(1turn);
      }
    }
  </style>

  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="d-flex col-6">
                  <img
                    src="/img/gas_login.jpg"
                    alt="login"
                    style="width: 100%"
                  />
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Welcome</h1>
                    </div>
                    <form class="user" id="user_submit">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="inputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email Address..."
                          value="won59086@gmail.com"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="inputPassword"
                          placeholder="Password"
                          value="0881447731"
                        />
                      </div>
                      <div
                        class="d-flex justify-content-between"
                        style="height: 50px"
                      >
                        <button class="btn btn-primary btn-user" type="submit">
                          Login
                        </button>
                        <div class="loader d-none"></div>
                        <a href="register.html">
                          <button
                            type="button"
                            class="btn btn-outline-primary btn-user"
                          >
                            Register
                          </button>
                        </a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/user.js"></script>

    <script type="module">
      $("#user_submit").submit(function (e) {
        e.preventDefault();
        const formData = {
          username: $("#inputEmail").val(),
          password: $("#inputPassword").val(),
        };
        if (formData.username && formData.password) {
          $(".loader").removeClass("d-none");
          signIn(formData.username, formData.password)
            .then((userData) => {
              console.log("Signed in as:", userData.email);
              window.location.href = "index.html";
            })
            .catch((error) => {
              console.error("Sign-in error:", error);
            });
        } else {
          console.error("Fill email and password");
        }
      });
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  </body>
</html>
