    <script type="module">
      await userCheck();

      $("#logout").click(function (e) {
        logout();
      });

      let device_id_list = [];
      let deviceData = [];
      // get device list //
      await getDeviceList()
        .then((devices) => {
          deviceData = devices;
          devices.forEach((deviceId) => {
            device_id_list.push(deviceId.device_id);
          });
        })
        .catch((error) => {
          console.error("Error:", error);
        });
      // get device list //
      // console.log(deviceData);

      let htmlList = "";
      deviceData.forEach((data) => {
        htmlList += `<div class="card my-3 mx-2 shadow-sm" id="${data.device_id}">
  <div class="card-header">${data.device_name}</div>
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between">
      <i class="fas fa-smog mx-2"></i>
      <div class="value_container">
        <span id="value_${data.device_id}"></span>
        <span>ppm</span>
      </div>
    </div>
  </div>
  <div class="card-footer" id="update_${data.device_id}" style="font-size: small;"></div>
</div>
`;
      });
      $("#device_card_container").html(htmlList);

      await showValue(device_id_list);
    </script>
